<ion-header>
  <ion-toolbar>   
    <ion-title>{{ 'palavras.membros' | translate }}</ion-title>

    <ion-buttons slot="end">
      <ion-button color="danger" (click)="service.dismiss()"><ion-icon name="close-outline"></ion-icon> </ion-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content padding [fullscreen]="true">
  <div id="container" *ngIf="service.membros != null && service.membros.length <= 0">
    <ion-icon size="large" name="folder-open-outline"></ion-icon>
    <p>{{ 'mensagens.vazio' | translate }}</p>
  </div>

  <div *ngIf="service.membros != null && service.membros.length > 0">
    <ion-list padding *ngFor="let membro of service.membros">
      <ion-item-sliding>
        <ion-item>
          <ion-icon *ngIf="membro.criador" color="warning" name="ribbon-outline" class="ion-padding-end"></ion-icon>
          <ion-icon *ngIf="!membro.criador" color="primary" name="person-outline" class="ion-padding-end"></ion-icon>
          
          <ion-label>
            <p>{{ membro.nome || membro.email }}</p>
          </ion-label>
        </ion-item>

        <ion-item-options *ngIf="service.membro.criador" side="end">
          <ion-item-option color="danger" (click)="service.deletaMembro(membro.email)"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
