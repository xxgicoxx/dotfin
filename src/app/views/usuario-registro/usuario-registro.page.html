<ion-content>
  <ion-slide>
    <div class="contaier-login ion-text-center">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1><b>DotFin</b></h1>
          </ion-col>
        </ion-row>
        <form [formGroup]="service.formGroup" (ngSubmit)="service.registrar()">
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-icon name="person-outline" class="ion-padding-end"></ion-icon>
                <ion-input formControlName="nome" [formControl]="service.formGroup.controls['nome']" name="nome" type="text" required placeholder="{{ 'palavras.nome' | translate }}"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12">
              <ion-item>
                <ion-icon name="mail-outline" class="ion-padding-end"></ion-icon>
                <ion-input formControlName="email" [formControl]="service.formGroup.controls['email']" type="email" required placeholder="{{ 'palavras.email' | translate }}"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12">
              <ion-item>
                <ion-icon name="lock-closed-outline" class="ion-padding-end"></ion-icon>
                <ion-input formControlName="senha" [formControl]="service.formGroup.controls['senha']" type="password" required placeholder="{{ 'palavras.senha' | translate }}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>              
            <ion-col size="6">
              <ion-button [disabled]="!service.formGroup.valid" type="submit" color="primary" shape="round" fill="solid" expand="full">
                <ion-icon slot="start" name="checkmark-outline"></ion-icon>
                {{ 'palavras.registrar' | translate }}
              </ion-button>
            </ion-col>

            <ion-col size="6">
              <ion-button color="danger" shape="round" (click)="service.navegaUsuarioLogin()" fill="solid" expand="full">
                <ion-icon name="close-outline"></ion-icon>
                {{ 'palavras.cancelar' | translate }}
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </div>
  </ion-slide>
</ion-content>
