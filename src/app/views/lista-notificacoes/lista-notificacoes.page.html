<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>{{ 'palavras.notificacoes' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [fullscreen]="true">
  <div id="container" *ngIf="service.notificacoes != null && service.notificacoes.length <= 0">
    <ion-icon size="large" name="folder-open-outline"></ion-icon>
    <p>{{ 'mensagens.vazio' | translate }}</p>
  </div>

  <div *ngIf="service.notificacoes != null && service.notificacoes.length > 0">
    <ion-list padding *ngFor="let notificacao of service.notificacoes">
      <ion-item-sliding>
        <ion-item button (click)="service.exibeNotificacao(notificacao)" detail>
          <ion-label color="{{ notificacao.lida ? 'primary' : 'success' }}">
            <p>{{ notificacao.mensagem }}</p>
            <br/>
            <p><i>{{ notificacao.dataFormatada }}</i></p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="service.deletaNotificacao(notificacao.id)"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
